version: 1
backend:
  phases:
    build:
      commands:
        - echo 'Build env key $WEATHER_API_KEY'
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
  env:
    secrets:
      WEATHER_API_KEY
      Weather_API_URL
      Location_API_URL
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/* 